# --- General Settings --------------------------------------------------------
enable_audio_bell             no
confirm_os_window_close       0

# --- Font Configuration -----------------------------------------------------
font_family                   SourceCodePro-Medium
bold_font                     auto
italic_font                   auto
bold_italic_font              auto
font_size                     16.0

# Emoji / symbol fallback
symbol_map U+1F000 U+1F0FF    /usr/share/fonts/joypixels/JoyPixels.ttf
symbol_map U+1F100 U+1F1FF    /usr/share/fonts/joypixels/JoyPixels.ttf
symbol_map U+1F200 U+1F2FF    /usr/share/fonts/joypixels/JoyPixels.ttf
symbol_map U+1F300 U+1F3FF    /usr/share/fonts/joypixels/JoyPixels.ttf
symbol_map U+1F400 U+1F4FF    /usr/share/fonts/joypixels/JoyPixels.ttf
symbol_map U+1F500 U+1F5FF    /usr/share/fonts/joypixels/JoyPixels.ttf
symbol_map U+1F600 U+1F64F    /usr/share/fonts/joypixels/JoyPixels.ttf
symbol_map U+1F680 U+1F6FF    /usr/share/fonts/joypixels/JoyPixels.ttf
symbol_map U+1F700 U+1F77F    /usr/share/fonts/joypixels/JoyPixels.ttf
symbol_map U+1F900 U+1F9FF    /usr/share/fonts/joypixels/JoyPixels.ttf

text_composition_strategy     platform
allow_remote_control          yes
font_features                 none
box_drawing_scale             0.001, 1, 1.5, 2
disable_ligatures             never
# Should be detected automatically
# linux_display_server          wayland

# --- Appearance & Opacity ---------------------------------------------------
background_opacity            0.80
dynamic_background_opacity    yes
dim_opacity                   0.60

# --- Window Settings --------------------------------------------------------
window_alert_on_bell          yes
window_margin_width           0.0
window_padding_width          10
single_window_margin_width    -1000.0
hide_window_decorations       no
remember_window_size          no
initial_window_width          88c
initial_window_height         26c
placement_strategy            center

# --- Cursor Configuration --------------------------------------------------
cursor_shape                  beam
cursor_underline_thickness    2.0
cursor_blink_interval         -1
cursor_stop_blinking_after    15.0

# --- Clipboard --------------------------------------------------------------
copy_on_select                no

# --- Enhancements -----------------------------------------------------------
allow_hyperlinks              yes
shell_integration             no-cursor
scrollback_lines              20000
wheel_scroll_multiplier       5.0
touch_scroll_multiplier       1.0
strip_trailing_spaces         smart
focus_follows_mouse           no
sync_to_monitor               no
draw_minimal_borders          yes

# --- URL Handling -----------------------------------------------------------
url_prefixes                  file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
url_color                     #0087bd
url_style                     curly
open_url_with                 zen
detect_urls                   yes
paste_actions                 quote-urls-at-prompt
